<section class="main-sec">
      <div class="logo px-5 pt-3 text-right">
          <a [routerLink]="['']"><img src="https://raw.githubusercontent.com/pradeep9988/contractdemo/gh-pages/img/logo.JPG" alt="logo"></a>
        </div>
    <div class="parent-wrap p-2 pt-5 p-sm-5 ">
      <h1 class=" col-sm-12 contracts-wrap-head mb-4 text-dark">CONTRACTS LIBRARY</h1>
        <div class="col-sm-12 contracts-lib mt-4 mt-lg-5">
          <div class="row">
            <div class="col-sm-12 col-lg-4">
               <div class="contracts-wrap px-4 pb-2 pt-4">
                 <div class="text-right mb-4"><span class="fa fa-thumb-tack"></span></div>
                 <p class="mb-4 title px-3 py-2">NEW Contract</p>
                 <div class="list-wrap px-3 mb-4 py-2 text-dark">
                  <span>AB_26314_SF</span>
                  <span class="fa fa-edit"></span>
                 </div>
                 <div class="list-wrap px-3 mb-4 py-2 text-dark">
                  <span>AB_26323_SF</span>
                  <span class="fa fa-edit"></span>
                 </div>
               </div>
            </div>
            <div class="col-sm-12 col-lg-4 my-4 my-lg-0">
              <div class="contracts-wrap px-4 pb-2 pt-4">
                <div class="text-right mb-4"><span class="fa fa-thumb-tack"></span></div>
                <p class="mb-4 title px-3 py-2">RENEWAL</p>
                 <div class="list-wrap px-3 mb-4 py-2 text-dark">
                  <span>AB_26356_SF</span>
                  <span class="fa fa-edit"></span>
                 </div>
                 <div class="list-wrap px-3 mb-4 py-2 text-dark">
                  <span>AB_26392_SF</span>
                  <span class="fa fa-edit"></span>
                 </div>
                 <div class="list-wrap px-3 mb-4 py-2 text-dark" *ngIf="showRenewed">
                  <span>AB_157_OH</span>
                  <span class="fa fa-edit"></span>
                 </div>
              </div>
            </div>
            <div class="col-sm-12 col-lg-4">
              <div class="contracts-wrap px-4 pb-2 pt-4">
                <div class="text-right mb-4"><span class="fa fa-thumb-tack"></span></div>
                <p class="mb-4 title px-3 py-2">TERMINATION</p>
                 <div class="list-wrap px-3 mb-4 py-2 text-dark">
                  <span>AB_26361_SF</span>
                  <span class="fa fa-edit"></span>
                 </div>
                 <div class="list-wrap px-3 mb-4 py-2 text-dark">
                  <span>AB_26385_SF</span>
                  <span class="fa fa-edit"></span>
                 </div>
                 <div class="list-wrap px-3 mb-4 py-2 text-dark" *ngIf="showTerminated">
                  <span>AB_112_OH</span>
                  <span class="fa fa-edit"></span>
                 </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="col-sm-12 gen-btn mt-4">
          <button class="btn btn-blue">Compare Contracts</button>
        </div> -->
    </div>
  </section>
